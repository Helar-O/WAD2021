<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="res/images/favicon.ico">
    <title>My Dashboard</title>
</head>
<body>
<header>
    <strong>Welcome to your dashboard!</strong>
</header>

<section>
    <div>
        <img src="res/images/me.png" alt="My picture" width="300" height="300">
    </div>
    <div>
        <ul>
            <li>John Doe</li>
            <li>27/06/1993</li>
            <li>Software Engineering</li>
        </ul>
    </div>
    <div>
        <strong>2.65</strong>
    </div>
</section>
<section>
    <h1>Courses</h1>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Course Title</th>
            <th>Semester</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td><a target="_blank" href="https://courses.cs.ut.ee/2021/ASD/fall">
                Agile software development</a></td>
            <td>1</td>
            <td>82</td>
        </tr>
        <tr>
            <td>2</td>
            <td><a target="_blank" href="https://courses.cs.ut.ee/2021/sm/fall">
                System modeling</a></td>
            <td>1</td>
            <td>85</td>
        </tr>
        <tr>
            <td>3</td>
            <td><a target="_blank" href="https://courses.cs.ut.ee/2021/OOP/spring">
                Object-oriented programming</a></td>
            <td>2</td>
            <td>99</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Estonian language Level A2</td>
            <td>2</td>
            <td>65</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <button>Add new course</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <form>
                    <label for="title">Enter the title..</label>
                    <input id="title" placeholder="Enter the title.." type="text" name="title">
                    <hr>
                    <label for="semester">Semester</label>
                    <select id="semester">
                        <option disabled selected>Please select the semester</option>
                        <option name="fall" label="Fall">Fall</option>
                        <option name="spring" label="Spring">Spring</option>
                    </select>
                    <hr>
                    <label for="grade">Grade</label>
                    <input id="grade" placeholder="Grade" type="number" name="grade" min="0" max="100">
                    <hr>
                    <label for="radio1">Radio1</label>
                    <input id="radio1" type="radio" name="semester-option" value="Radio1">
                    <br>
                    <label for="radio2">Radio2</label>
                    <input id="radio2" type="radio" name="semester-option" value="Radio2">
                    <hr>
                    <label for="check1">Check1</label>
                    <input id="check1" type="checkbox" name="check1" value="Check1">
                    <br>
                    <label for="check2">Check2</label>
                    <input id="check2" type="checkbox" name="check2" value="Check2">
                    <hr>
                    <button type="submit">Add</button>
                </form>
            </td>
        </tr>
        </tfoot>
    </table>
</section>

<footer>
    <ul>
        <li>
            <a target="_blank" href="https://ois2.ut.ee/">OIS</a>
        </li>
        <li>
            <a href="https://courses.cs.ut.ee/">Courses</a>
        </li>
    </ul>
</footer>

</body>
</html>
